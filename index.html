<html lang="nl">
<head>
    <meta charset="UTF-8">

    <title>Super Dagplanner</title>

<body>
    <div class="container">

        <h1>Mijn Super Dagplanner</h1>
        <button id="theme-toggle">ðŸŒ™ Dark/Light Mode</button>

        <div class="calendar-header">
            <button class="month-prev" aria-label="Vorige maand">â€¹</button>
            <h2 class="month-title"></h2>
            <button class="month-next" aria-label="Volgende maand">â€º</button>
        </div>
        <div class="weekday-header" aria-hidden="true">
            <div>Ma</div>
            <div>Di</div>
            <div>Wo</div>
            <div>Do</div>
            <div>Vr</div>
            <div>Za</div>
            <div>Zo</div>
        </div>
        <div class="calendar"></div>

        <div class="tasks-container">
        <h2 class="selected-day">Selecteer een dag</h2>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
            <div class="progress-text" aria-live="polite">0%</div>
        </div>
        <form class="task-form">
            <input type="text" class="task-input" placeholder="Nieuwe taak..." required>
            <input type="time" class="task-time">
            <select class="task-reminder" title="Herinnering">
                <option value="none">Geen herinnering</option>
                <option value="0">Op tijdstip</option>
                <option value="5">5 min eerder</option>
                <option value="10">10 min eerder</option>
                <option value="30">30 min eerder</option>
                <option value="60">1 uur eerder</option>
            </select>
            <select class="task-priority">
                <option value="belangrijk" selected>Belangrijk</option>
                <option value="heel">Heel belangrijk ðŸ”¥</option>
                <option value="minder">Minder belangrijk ðŸ’¤</option>
            </select>
            <button type="submit">Toevoegen</button>
        </form>
        <ul class="task-list"></ul>
    </div>
