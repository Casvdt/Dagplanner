<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Dagplanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mijn Super Dagplanner</h1>
        <button id="theme-toggle">ðŸŒ™ Dark/Light Mode</button>

        <div class="calendar"></div>

        <div class="tasks-container">
            <h2 class="selected-day">Selecteer een dag</h2>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
                <div class="progress-text" aria-live="polite">0%</div>
            </div>
            <form class="task-form">
                <input type="text" class="task-input" placeholder="Nieuwe taak...">
                <input type="time" class="task-time">
                <select class="task-reminder" title="Herinnering">
                    <option value="none">Geen herinnering</option>
                    <option value="0">Op tijdstip</option>
                    <option value="5">5 min eerder</option>
                    <option value="10">10 min eerder</option>
                    <option value="30">30 min eerder</option>
                    <option value="60">1 uur eerder</option>
                </select>
                <select class="task-priority">
                    <option value="normal">Normaal</option>
                    <option value="high">Hoog ðŸ”¥</option>
                    <option value="low">Laag ðŸ’¤</option>
                </select>
                <button type="submit">Toevoegen</button>
            </form>
            <div class="list-controls">
                <label><input type="checkbox" id="hide-completed"> Verberg voltooide taken</label>
            </div>
            <ul class="task-list"></ul>
        </div>
    </div>

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
